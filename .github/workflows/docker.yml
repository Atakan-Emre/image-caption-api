name: Build and Publish Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [cpu, gpu]
        include:
          - variant: cpu
            dockerfile: ./Dockerfile.cpu
            build_args: ""
            tags: |
              type=ref,event=branch,suffix=-cpu
              type=ref,event=pr,suffix=-cpu
              type=semver,pattern={{version}},suffix=-cpu
              type=semver,pattern={{major}}.{{minor}},suffix=-cpu
              type=semver,pattern={{major}},suffix=-cpu
              type=sha,prefix={{branch}}-cpu-
          - variant: gpu
            dockerfile: ./Dockerfile
            build_args: |
              BUILD_GPU=true
            tags: |
              type=ref,event=branch,suffix=-gpu
              type=ref,event=pr,suffix=-gpu
              type=semver,pattern={{version}},suffix=-gpu
              type=semver,pattern={{major}}.{{minor}},suffix=-gpu
              type=semver,pattern={{major}},suffix=-gpu
              type=sha,prefix={{branch}}-gpu-
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: ${{ matrix.tags }}
        flavor: |
          latest=${{ github.ref == 'refs/heads/main' && matrix.variant == 'cpu' }}
    
    - name: Build and push ${{ matrix.variant }} image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        push: ${{ github.event_name != 'pull_request' }}
        build-args: ${{ matrix.build_args }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  scan-images:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cpu
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
